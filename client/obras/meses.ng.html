	<h2>Agregar Tiempo</h2>
  <div class="row">
   <div class="col-sm-12">
		  <div class="col-sm-1">
			<a class="btn btn-primary btn-lg" 
			ng-click="mes.nuevoMes()"><i class="fa fa-plus"></i></a><br/><br>
			  </div>
			<div class="col-sm-4">
			 <input placeholder="Asignar fecha" language='es' class="form-control" type="month" 
				 ng-show="mes.accionMes" ng-model="mes.mes.fecha"/> 
		    </div>
		    <div class="col-sm-4">
		       <a class="btn btn-primary" ng-click="mes.guardar(mes.mes)" ng-show="mes.accionMes">
		      Asignar Fecha</a>
		   </div>
   
    </div>
  </div>

  <div class="well">	  
	<div class="row"> 
		<div class="col-sm-12">	
			<div class="col-lg-3" ng-repeat="Mes in mes.meses">
				<a href="#" ng-click="mes.mostrarArchivos(Mes._id)">
					<div class="panel panel-info">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-6">
								  <i class="fa fa-bars fa-5x"></i>
								</div>
								<div class="col-xs-6 text-right">
								  <h1 style="font-size:40pt;"><strong></strong></h1>
								  <p class="announcement-text">{{Mes.fecha | date:"MMMM-yyyy"}}</p>
								</div>
							</div>
						</div>
						<div class="panel-footer announcement-bottom">
							<div class="row">
							  <div class="col-xs-6" >
							    Ver...
							  </div>
							  <div class="col-xs-6 text-right">
							    <i class="fa fa-arrow-circle-right"  ng-click="mes.cambiarEstatus(Mes._id)"></i>
							  </div>
							</div>
						</div>
					</div>
				</a>
			</div> 
		</div>
	</div> 
</div>
 

<br/>

<div class="well "  ng-if="mes.mes_id != ''">
<div class="row">				
	<div class="col-sm-4">
		<h3 class="dark-grey">lista de Partidas</h3>
	<div class="row">
			<div class="col-lg-12">
				<ul class="list-group no-margin">
					<li ng-repeat="partida in mes.partidas" class="list-group-item">
						<a href="" ng-click="mes.mostrarPresupuestos(partida._id)" >{{partida.nombre}}</a>
					</li>
				</ul>
			</div>
		</div>		
	</div>
<br/>
<div class="col-sm-8" >
		<div class="col-sm-3">
		<label>Lista de Conceptos</label>

		<select  id="concepto" class="form-control" placeholder="Seleccione" ng-model="mes.presupuesto.concepto_id">
						  <option ng-click="selectDepa" ng-repeat="concepto in mes.conceptos" value="{{concepto._id}}">
						  	{{concepto.nombre}}
						  </option>
						</select><br/>
	   	</div>
	   <div ng-repeat="(key, costo) in mes.costos" class="col-sm-3">
	   		<label for="{{key}}">{{costo.nombre}}</label>
	   		<input id="{{key}}" class="form-control" ng-model="presupuesto.costos.key">
	   </div>

	   <input type="submit" ng-click="mes.guardarPresupuesto()" value="Guardar" class="btn btn-primary">
	   </div>
		  
	<div class="col-sm-8" >
		<div class="jarviswidget jarviswidget-color-greenDark jarviswidget-sortable" id="wid-id-2" data-widget-editbutton="false" role="widget">						
		<header role="heading"><div class="jarviswidget-ctrls" role="menu"><a href="javascript:void(0);" class="button-icon jarviswidget-fullscreen-btn" rel="tooltip" title="" data-placement="bottom" data-original-title="Fullscreen"><i class="fa fa-expand "></i></a> </div>
			<span class="widget-icon"> <i class="fa fa-table"></i> </span>
			<h2>Tabla</h2>
		<span class="jarviswidget-loader" style="display: none;"><i class="fa fa-refresh fa-spin"></i></span></header>
		<div role="content" style="display: block;">
			<div class="widget-body no-padding">
				<div class="table-responsive">					
					<table class="table table-hover">
					<thead>
							<tr>
					
								<th ng-repeat="presupuesto in mes.presupuestos">{{mes.getCosto(presupuesto.costo_id)}}</th>
								
							
								
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="presupuesto in mes.presupuestos">
								<td>{{mes.getConcepto(presupuesto.concepto_id)}}</td>
								<!--<td ng-repeat="presupuesto in mes.presupuestos"><input type="text"  class="form-control" placeholder="Correo" ng-model="mes.presupuesto.total" ></td>-->
							</tr>
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	</div>
</div>
</div>
