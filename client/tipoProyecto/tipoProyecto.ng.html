<h2>Tipos de Proyecto</h2>
<div class="row">
	<div class="col-sm-12">
		<a class="btn btn-{{tipopro.nuevo == true ? 'primary' : 'danger'}}" role="button" data-toggle="collapse"
			href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="nuevotipoproyecto" ng-click="tipopro.nuevoTipoProyecto()">
		 {{tipopro.nuevo == true ? 'Nuevo' : 'Cancelar'}}
		</a>
		<div class="collapse" id="collapseExample">
			<form class="form-horizontal" role="form" data-parsley-validate>
		  	<div class="well">	    
			    <div class="row">
			    	<div class="col-sm-4">					    
				    	<label>Nombre</label>
				    	<input type="text" class="form-control" placeholder="Nombre" ng-model="tipopro.tipoproyecto.nombre" required>
			    	</div>
			    </div>
			    <div class="row">
			    	<div class="col-sm-12">
					    <label>Descripción</label>
					    <textarea class="form-control" placeholder="Descripción" ng-model="tipopro.tipoproyecto.descripcion"></textarea>
			    	</div>
			    </div>
					<div class="row">
						<br>
						<div class="col-sm-12">
							<input type="submit" ng-click="tipopro.guardar(tipopro.tipoproyecto)" value="Guardar" class="btn btn-primary" ng-show="tipopro.action">
							<input type="submit" ng-click="tipopro.actualizar(tipopro.tipoproyecto)" value="Actualizar" class="btn btn-primary" ng-show="!tipopro.action">				
						</div>
					</div>
				</div>
		  </form>
		</div>
	</div>
</div>
<br/>
<!-- List -->
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="10%"><div class="text-center">Nombre</div></th>
					<th width="20%"><div class="text-center">Descripción</div></th>	
					<th width="10%">
						<div class="text-center">
							Estatus
						</div>
					</th>
					<th width="10%">
						<div class="text-center">
							Acciones
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="tipoproyecto in tipopro.tipoProyectos">
			    <td>{{tipoproyecto.nombre}}</td>
			    <td>{{tipoproyecto.descripcion}} </td>
			    <td>
				    <div class="text-center">
				    	<span ng-if="tipoproyecto.estatus" class="label label-success">
							  Activo
							</span>
							<span ng-if="!tipoproyecto.estatus" class="label label-danger">
							  Inactivo
							</span>
				    </div>
			    </td>
			    <td>
				    <div class="text-center">
					    <div class="btn-group">
							  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu text-left">
							    <li><a href="#" ng-click="tipopro.editar(tipoproyecto._id)"><i class="fa fa-pencil"></i> Editar</a></li>
							    <li><a href="#" ng-click="tipopro.cambiarEstatus(tipoproyecto._id)"><i class="fa fa-trash"></i> Desactivar</a></li>
							  </ul>
							</div>
				    </div>				    
			    </td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
