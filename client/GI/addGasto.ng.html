<h2>Agregar Tiempo</h2>
  <div class="row" ng-if="add.mes_id != ''">
   <div class="col-sm-12">
		  <div class="col-sm-1">
			<a class="btn btn-primary btn-lg"
			ng-click="add.nuevoMes()"><i class="fa fa-plus"></i></a><br/><br>
			  </div>
			   	<div class="col-sm-4">
					    <input placeholder="Asignar fecha" ng-click="add.clickInput()" ng-show="add.accionAgregar" lang="spanish" date-time class="form-control" view="year" max-view="year" min-view="month" ng-model="add.mes.fecha"/>
			    	</div>
		    <div class="col-sm-4">
		       <a class="btn btn-primary" ng-click="add.guardar(add.mes)" ng-show="add.accionAgregar">
		      Asignar Fecha</a>
		   </div>
    </div>
  </div>


  <div class="well">	  
	<div class="row"> 
		<div class="col-sm-12">	
			<div class="col-lg-3" ng-repeat="Mes in add.meses">
				<a href="#" ng-click="add.mostrarListas(Mes._id)">
					<div class="panel panel-{{add.panelId == Mes._id ? 'warning' : 'info'}}"> 
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-6">
								  <i class="fa fa-bars fa-5x"></i>
								</div>
								<div class="col-xs-6 text-right">
								  <h1 style="font-size:40pt;"><strong></strong></h1>
								  <p class="announcement-text">{{Mes.mes | date:"MMMM-yyyy"}}</p>
								</div>
							</div>
						</div>
						<div class="panel-footer announcement-bottom">
							<div class="row">
							  <div class="col-xs-6" >
							    Ver...
							  </div>
							  <div class="col-xs-6 text-right">
							    <i class="fa fa-arrow-circle-right"  ng-click="add.cambiarEstatus(Mes._id)"></i>
							  </div>
							</div>
						</div>
					</div>
				</a>
			</div> 
		</div>
	</div> 
</div>
<br/>

<div class="well" ng-if="add.mes_id != ''">
<div class="row" ng-if="!add.accionImporte">					  
	<div class="col-sm-12">
	<div class="col-sm-3" >
	<label>Gasto Variable</label>
	   		<input type="number" class="form-control" ng-model="add.gasto.importeVar"> 
	</div> 

	<div class="col-sm-3" >
	<label>Gasto fijo</label>
	   		<input type="number" class="form-control" ng-model="add.gasto.importeFijo">
	</div> 

	<div class="col-sm-2" style="margin-top: 26px">
	         <input type="submit" ng-click="add.guardarImporte(add.gasto)"  ng-show="add.action" value="Guardar" class="btn btn-primary">
	         <input type="submit" ng-click="add.actualizar(add.gasto)"  ng-show="!add.action" value="Actualizar" class="btn btn-primary"><br/>
	       </div> 
		
   </div> 
</div>

<br/>

<div class="row" ng-if="add.mes_id != ''">
<div class="jarviswidget jarviswidget-color-greenDark jarviswidget-sortable" id="wid-id-2" data-widget-editbutton="false" role="widget">						
		<header role="heading"><div class="jarviswidget-ctrls" role="menu"><a href="javascript:void(0);" class="button-icon jarviswidget-fullscreen-btn" rel="tooltip" title="" data-placement="bottom" data-original-title="Fullscreen"><i class="fa fa-expand "></i></a> </div>
			<span class="widget-icon"> <i class="fa fa-table"></i> </span>
			<!--<h2>Resumen</h2>-->
		<span class="jarviswidget-loader" style="display: none;"><i class="fa fa-refresh fa-spin"></i></span></header>
		<div role="content" style="display: block;">
			<div class="widget-body no-padding">
				<div class="table-responsive">			
						
					<table class="table table-hover">
				   
						   <thead>
						    <tr>
							    <th width="20%"><div class="text-center">Gasto Variables</div></th>
							    <th width="20%"><div class="text-center">Gasto FIjos</div></th>
							    <th width="20%"><div class="text-center">Acciones</div></th>
							  
						    </tr>
						   </thead>


							<tbody>
							<tr ng-repeat="gasto in add.gastos">
						        <th><div class="text-center">{{gasto.importeVar | currency}}</div></th>
						        <th><div class="text-center">{{gasto.importeFijo | currency}}</div></th>
						        <th ng-show="">{{gasto.importeVar + gasto.importeFijo | currency}}</th>
						        
			    <td>
				    <div class="text-center">
							   <a ng-click="add.editar(gasto._id)" style="font-size: 13px;" class="label label-warning"><i class="fa fa-pencil"></i></a>&nbsp;&nbsp;
							  <a  ng-click="add.cambiarEstatus(gasto._id)" style="font-size: 13px;" class="label label-primary">Cambiar Estatus</a>
				    </div>				    
			    </td>

														
							</tr>

				    <tr>
					    <th colspan="6">TOTAL DE GASTOS: {{add.TotalFinal() | currency}}</th>
				    </tr>
				   <!-- <tr>
					    <th colspan="6">CANTIDAD A PAGAR POR TODAS LAS OBRAS: {{add.TotalAnual() | currency}}</th>
				    </tr>-->		
						</tbody>

					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
